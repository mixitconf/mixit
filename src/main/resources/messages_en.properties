about.title=About
about.story1=MiXiT is a beautiful story began in 2011 and born from the collaboration of the Lyon Java User Group and the Club Agile Rh\u00F4ne-Alpes. 2017 will be the 7th edition already, and one of its first principles "to have an accessible conference to everyone" is always our agenda.
about.story2=Even if this conference has been created by Lyon JUG and CARA, you will not hear only about Agile and Java. Our goal is to not only have talks about the development in the broad sense, but also about management, project, entrepreneurship, desktop development, mobile phone and web, design...
about.story3=Like each year, we are proud to welcome you for some expert sessions, games and meetings. Entrepreneurs, project managers, developers, designers, you will find ideas for your project! Talks are given in French and in English.
about.teamtitle=The team

about.location.title=How to come to MiXiT?
about.location.orientation.title=Orientation
about.location.map.link=Open the map
about.location.map.label=Prefer public transportation, bikes or walking if you want to come to the conference. Your day will be so much greener!
about.location.bike.title=Bike
about.location.bike.detail=Lyon has a great self-service bike system: <a target="blank" href="http://www.velov.grandlyon.com/">Vélo'V</a>. The nearer stations from CPE Lyon are stations <strong>10084 - La Doua / Avenue des Arts</strong> (Avenue des Arts, Villeurbanne) and <strong>10102 - DOUA / Gaston Berger</strong> (Avenue Gaston Berger, Villeurbanne).
about.location.public.title=Public transportation
about.location.public.detail=See precise routes on the <a target="_blank" href="http://www.tcl.fr/">TCL network</a> website (Tramway, Subway, Bus). The closest tramway station from CPE Lyon is <strong>La Doua Gaston-Berger</strong> on the <strong>lines T1 and T4</strong>: <br> Stop at <strong>La Doua Gaston-Berger</strong>, turn right on Rue Gaston Berger, pass the building "ASTREE" then take the first left, rue Victor Grignard: CPE is few meters away on your right (about 5 min walking from the tramway, the path will be indicated with signs).
about.location.train.title=Train
about.location.train.detail=<p>From the <strong>Part-Dieu station</strong>, take the tramway T1, in the direction of <strong>IUT - Feyssine</strong>, or tramway T4, in the direction <strong>La Doua G. Berger</strong>. Stop at <strong>La Doua Gaston-Berger</strong> (terminus of all the T4).</p><p>From <strong>Perrache station</strong>, take the A line of the subway, direction <strong>Vaulx-en-Velin la Soie</strong>, change at <strong>Charpennes station</strong> and take the tramway T1, direction <strong>IUT - Feyssine</strong>, or tramway T4, direction <strong>La Doua G. Berger</strong>. Stop at <strong>La Doua Gaston-Berger</strong> (terminus of all the T4).</p>
about.location.plane.title=Plane
about.location.plane.detail=<p<a target="_blank" href="http://www.lyonaeroports.com/">Saint-Exupéry Airport</a> is the closest airport from Lyon. Thanks to the express line<a target="blank" href="http://www.rhonexpress.fr/">Rhône Express</a> (a train every 15 minutes), you are at 30 minutes from the centre of Lyon, Part-Dieu station.</p><p>From the <strong>Part-Dieu station</strong>, take the tramway T1, in the direction of <strong>IUT - Feyssine</strong>, or tramway T4, in the direction <strong>La Doua G. Berger</strong>. Stop at <strong>La Doua Gaston-Berger</strong> (terminus of all the T4).</p>
about.location.car.title=Car
about.location.car.detail=<p>Set the following address in your GPS: <strong>Rue Victor Grignard Villeurbanne</strong></p>

