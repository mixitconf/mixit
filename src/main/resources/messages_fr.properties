faq.opca.title=Puis-je solliciter un OPCA pour prendre en charge mon inscription √† MiXiT&#8239;?
faq.opca.detail=L'achat des places n'est possible que par la billetterie en ligne. Il n'est donc pas possible de passer par un financement par OPCA qui nous imposerait, √† notre partenaire et nous, de vous soumettre une facture pour r√®glement apr√®s l'√©v√®nement.
