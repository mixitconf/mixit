faq.social.title=Quel r√©seaux sociaux utilisez-vous&#8239;?
faq.social.detail=Nous communiquons essentiellement via notre compte Twitter <a href="https://twitter.com/mixitconf" target="_blank">@mixitconf</a>. Abusez du hashtag <a href="https://twitter.com/hashtag/mixit19">#mixit19</a>. Nous avons aussi une <a href="https://www.facebook.com/mixitconf/">page Facebook @mixitconf</a>, et une <a href="plus.google.com/106629477368826686108">page Google+</a>, mais moins vivantes.
faq.food.title=Qu'est ce qu'on mange&#8239;?
faq.food.detail=Des cr√™pes bien s√ªr&#8239;! Et du caf√© et des fruits tout au long de la journ√©e. √Ä midi, nous vous servirons un repas cuisin√© avec amour par <a href="http://www.communautedugout.com/" target="_blank"> la Communaut√© du Go√ªt </a>, avec des ingr√©dients locaux, bio pour l'essentiel, et dans l'esprit <em>slow food</em>.<br/>Un menu v√©g√©tarien est pr√©vu. Nous ne pouvons pas vous garantir l'absence d'allerg√®nes particuliers.
faq.party.title=Et la soir√©e MiXiT&#8239;?
faq.party.detail=Le 20 au soir un cocktail est pr√©vu √† l'<strong>H√¥tel de Ville de Lyon</strong> situ√© 1 place de la Com√©die (Metro A, Hotel-de-Ville Louis Pradel). Pour entrer vous devrez pr√©senter une invitation (inscription √† venir).  
