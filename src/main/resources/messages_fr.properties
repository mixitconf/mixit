ticketing.success.1=Merci
ticketing.success.2=, ta demande pour une entrée MiXiT a bien été enregistrée pour le courriel
ticketing.success.3=. Nous te tiendrons au courant rapidement. Tu peux utiliser cette adresse email pour te connecter sur notre site. Une fois connecté tu peux vérifier ton inscription sur ta page de profile (le bouton est dans le menu). 
