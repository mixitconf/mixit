speaker.title=Speaker
speaker.welcome=Bienvenue à MiXiT 2019
speaker.session=Votre session
speaker.session.description=Le planning est disponible sur la page <a href="/schedule">schedule</a>. Vous pouvez mettre à jour la description de votre session en ligne quand vous êtes connectés au site. Si vous préférez que nous mettions à jour cette description, vous pouvez nous envoyer les modifications par mail à <a href="mailto:contact@mix-it.fr">contact@mix-it.fr</a>
speaker.event=Votre session
speaker.event.description1=Nous (les organisateurs) seront sur le lieu de l'événement à la Manufacture des tabacs Lyon, le mercredi 18 après midi jusquà 18:00 (le jour avant la conférence). Si vous voulez jeter un oeil aux salles ou tester le matériel, n'hésitez pas à vous joindre à nous.
speaker.event.description2=L'équipe d'organisation sera aider de plusieurs volontaires et ils risquent de ne pas vous reconnaître quand vous arriverez à la conférence. A l'entrée vous devez leur <b>donner votre nom</b>, et leur dire que vous êtes un speaker pour qu'il vous donne votre badge. <b>Vous n'avez pas besoin de ticket imprimé pour rentrer</b>.
speaker.event.description3=La conférence commencera à 8:45 avec quelques mots de l'équipe. Ensuite <b>chaque speaker aura 30 secondes (timeboxed) pour introduire son talk/workshop</b> (Nom des seakers, titre de la session, salle, programmation, idées essentielles...) en anglais ou en français (Il n'y a pas d'introduction pour les sessions randoms car nous voulons garder la surprise jusqu'au dernier moment). La première keynote commencera vers 8:55.
speaker.event.description4=La conférence a lieu à la Manufacture des tabacs Lyon
speaker.event.description5=Pour avoir plus d'informations sur comment venir, vous pouvez lancer cette <a href="/come">page</a> sur notre site.
speaker.event.description6=Des plats faits localement seront servis aux repas du midi, souvent avec des prosuits bio, ou des produits respectant le courant slow food. Tout ça fait par l'irremplassable communauté du goût. 
speaker.event.description7=Des plats végétariens sont prévus. Si vous avez des allergies alimentaires, nous sommes désolé car nous ne pouvons pas vous dire quels allergènes peuvent être utiliser dans les plats pour le moment. Mais n'hésitez pas à nous demander.
speaker.hotel=Votre hôtel
speaker.hotel.description1=Pour ceux qui ont demandé une chambre d'hôtel, tout est réservé. Les hôtels sont localisés sur la ligne A du métro, vers la station Hôtel de Ville - Louis Pradel. Si vous voulez vous déplacer à votre hôtel, vous pouvez consulter le <a href="http://plan-interactif.tcl.fr/">site</a> transports lyonnais (TCL).
speaker.hotel.description2=Tous les speakers sont dispatachés dans 3 hotels
speaker.diner=Dîner Speaker
speaker.diner.description=La soirée avant la confréence (18 avril, 20:00), nous avons réservé un restaurant typique lyonnais, <a href="http://www.bouchon-colette.com/">le bouchon Colette</a>. Il est situé au 62 de la rue Mercière, 69002 Lyon. (Metro A, Cordeliers). Nous passerons à l'hôtel avant pour aller ensemble au restaurant. Vous pouvez aussi y aller par vous même.
speaker.party=Soirée à la mi-conférence
speaker.party.description1=Une soirée (le 19 au soir) aura lieu à l'Hôtel de Ville de Lyon, situé au 1 place de la Comédie (Metro A, Hotel-de-Ville Louis Pradel). C'est seulement sur invitation. Votre place est réservée si vous nous avez confirmé vore présence dans le formulaire. Si vous ne voyagez pas seul, vous pouvez venir avec votre compagne ou compagnon (merci de nous tenir informé par mail).
speaker.party.description2=
speaker.slide=Vos slides
speaker.slide.description1=Il n'y a pas de modèle imposé pour vos slides. Si vous voulez incorporer le logo de MiXiT, vous pouvez
speaker.slide.description2=Il peut être difficile de voir le bas des slides dans le fond de certaines salles de conférence. Par conséquent nous vous recommandons d'utilsier des polices d'écriture assez grosses et de mettre les informations plutôt sur le haut des slides.
speaker.slide.description3=Merci de ne pas utiliser plus de 1 slide pour présenter votre société.
speaker.slide.description4=Les talks durent 50 min, questions incluses.Nous vous avertirons 5 minutes avant la fin de la session. Les ateliers durent 1 heure 50 minutes. Si les participants ont besoin de leur ordinateur portable et/ou d'installer certaines applications ou libriries avant, merci de l'indiquer sur la description de votre session et de nous avertir. 


accessibility.title=Accessibilité
accessibility.part1.title=Une conférence accessible
accessibility.part1.lead=Le lieu qui accueille MiXiT est aux normes d'accessibilité pour les personnes à mobilité réduite aussi nous réservons toujours des sièges dans les salles à la demande et dans le respect des choix de chacun(e).
accessibility.part1.p1=Notre événement propose une transcription de toutes ses conférences pour les personnes sourdes et malentendantes. Nous proposons des places gratuites aux personnes intéressées contre un feedback nous permettant de nous améliorer.
accessibility.part1.p2=Pour bénéficier d'une place, envoyez nous un email à <b>contact@mix-it.fr</b>, nous vous répondrons rapidement et vous fournirons toutes les informations que vous souhaiterez. 
accessibility.part1.p3=Nous avons aussi mis en place des salles spécifiques pour l'allaitement permettant aux personnes avec enfants d'assister à la conférence et de bénéficier d'un espace intime.
accessibility.part2.title=Historique
accessibility.part2.lead=Historiquement, MiXiT s'est créée autour de cette notion d'accessibilité, tout d'abord par une accessibilité financière avec un tarif pour deux jours bien moins cher que ce qui est proposé dans les autres conférence de cette envergure.
accessibility.part2.p1=La conférence MiXiT a aussi toujours été hébergée dans des lieux accessibles aux personnes à mobilité réduite.
accessibility.part2.p2=En 2017, nous avons réservé des salles spécifiques pour l'allaitement, car nous avions remarqué que de nombreuses personnes avec des enfants en bas âge souhaitaient assister à des conférences mais ne bénéficiait pas d'espaces intimes dans ce type d'événement. Cette même année, nous avons initié une démarche d'accessibilité de MiXiT pour les personnes déficientes auditives.
accessibility.part2.p3=Après avoir mené une enquête auprès de contacts sourds et malentendants, nous avons opté pour la transcription de nos conférences. Notre partenaire historique est <a href="http://www.scribovox.ovh/>Scribovox</a> qui propose une solution semi-automatique corrigée grâce à nos équipes de bénévoles. En 2017, ce premier pas nous avait permis de tester notre capacité à proposer ce service sur une salle et avait aussi permis à <a href="http://www.scribovox.ovh/>Scribovox</a> de tester sa solution sur un événement comme le notre.
accessibility.part2.p4=En 2018, nous avons passé un cap en ouvrant des places de sponsoring accessibilité qui nous ont permis de financer l'équipement d'une salle avec la solution de vélotypie <a href="http://www.systemerisp.com/" target="blank">Systeme RISP</a>. Nous avions 2 salles de conférence sur 4 équipées en solution d'accessibilité sourds et malentendants.
accessibility.part2.p5=Pour l'édition 2019, nous avons équipé la totalité de nos salles de conférences (4 salles), 2 avec <a href="http://www.systemerisp.com/" target="blank">Systeme RISP</a> et 2 avec <a href="http://www.scribovox.ovh/>Scribovox</a>. La solution Scribovox nous permet de retranscrire les conférences en anglais.
accessibility.part3.title=Futur
accessibility.part3.lead=Pour les éditions à venir, nous espérons pouvoir proposer des services de LSF, de LPC ainsi que des solutions pour les personnes aveugle ou mal voyantes.
accessibility.part3.p1=Malgré la mise à disponibilité de ces services, il nous est difficile de faire venir un public visé c'est pourquoi nous avons ouvert 15 places financièrement gratuites moyennant un retour critique pour nous améliorer.
accessibility.part3.p2=Ces places peuvent etre prises en dehors du processus de billetterie en nous contactant directement par email.
accessibility.part3.p3=Pour bénéficier d'une place, envoyez nous un email à contact@mix-it.fr, nous vous répondrons rapidement et vous fournirons toutes les informations que vous souhaiterez.
