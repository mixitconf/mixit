cfp.description=Les conférences et les ateliers 2020 ne sont pas encore connus. Si vous avez une idée à partager, pour une conférence ou un atelier, technique ou non, n'hésitez pas à <a href="https://www.papercall.io/mixit20">proposer votre idée sur notre CFP</a>.
