ticketing.soon.text=La billeterie va bient√¥t √™tre mise en place... On vous tient au courant !
ticketing.description.why=Pourquoi avoir mis en place une loterie ?
ticketing.description.intro=Il est devenu difficile d'acqu√©rir le pr√©cieux s√©same qui vous ouvrira les portes de la conf√©rence MiXiT. Chaque ann√©e vous √™tes de plus en plus nombreux √† vouloir venir mais le nombre de place est limit√©. Mais cette ann√©e comme l'ann√©e pass√©e, pas de stress pour tenter d'avoir votre place, nous ouvrons un pr√©-enregistrement √† tout le monde <b>pendant 3 semaines (jusqu‚Äôau jeudi 5 mars minuit)</b>. Tu prends 5 minutes quand tu as le temps, tu entres ton nom, pr√©nom et email.
ticketing.description.how=Ensuite, cela se passera comme cela se passe dans nombre de conf√©rences d√©pass√©es par leur popularit√© (Google IO, Apple WWDC, NgConf, et... MiXiT) : on distribuera les places parmi les pr√©-inscrits avec un random(). Les heureux choisis (la plupart d‚Äôentre vous) recevront alors un lien pour acheter leur place. Les moins chanceux pourront se rattraper avec les vid√©os des conf√©rences.
ticketing.description.hack=Je te vois penser te pr√©-inscrire plusieurs fois avec toutes tes adresses hotmail et caramail, mais sache que l'on va contr√¥ler tout √ßa, et que <b>toute personne qui tentera ce genre de man≈ìuvre se verra exclue sans possibilit√© de recours.</b> Si tu n'es pas s√ªr d'√™tre inscrit, tu peux te connecter sur le site avec la m√™me adresse email utilis√©e pour le pr√©enregistrement et tu peux cont√¥ler ton inscription dans ta page profil. 
ticketing.description.plus=Autre d√©tail non n√©gligeable, pour conserver une √©quit√© entre tous les participants, si tu ne souhaites pas garder ton s√©same pour l'achat d'une place, elle sera remise en jeu. Nous n'autoriserons pas de transfert : l'acheteur devra avoir le m√™me email au pr√©-enregistrement et sur la billetterie.

