mixteen.intro=Les enfants, on fait quoi pendant les vacances ? On programme !</br>Pas besoin d‚Äô√™tre un geek en herbe, pas besoin de passer son temps devant un ordinateur...</br>Avec de la cr√©ativit√© et de la curiosit√©, il est possible de r√©aliser des programmes informatiques tout en s‚Äôamusant.</br>Pour les parents : Proposez √† vos enfants de comprendre l‚Äôinformatique de fa√ßon ludique, avec des outils qui leur sont adapt√©s. Nous leur ferons d√©couvrir les cl√©s de la programmation.</br>Pour les enfants : apprenez √† cr√©er vos mini-jeux, mini-films sur un ordinateur en venant programmer avec nous !
mixteen.how.title=Comment ca se passe ?
mixteen.how.text=<ul><li>Les inscriptions se font exclusivement via <a href="https://yurplan.com/event/Mi-X-Tee-N-2017/15972">la billeterie YurPlan</a></li><li>Plusieurs activit√©s seront propos√©es:<ul><li>Pour tous : <a href="http://scratch.mit.edu/">Scratch</a></li><li>Ateliers de d√©couverte des principes de l'informatique : jeux pour d√©couvrir le binaire, le codage d'images...</li><li><a href="https://www.thymio.org/fr:thymio">Thymio</a> : un petit robot facile √† programmer qui permet de comprendre les bases de la robotique, et se d√©place suivant les diff√©rentes instructions des enfants.</li><li><a href="http://microbit.org/">Micro:bit</a> : une carte √©labor√© sous la supervision de la BBC √† destination des √©coliers anglais. Elle permet l‚Äôinitiation √† l‚Äô√©lectronique, l‚ÄôIoT et la programmation.</li><li><a href="http://www.lexaloffle.com/pico-8.php">Pico-8</a> : √† l'aide d'une console qui n'a jamais exist√© mais qui se programme, inventez et programmez vos propres jeux.</li><li>Les plus courageux installeront √† l'avance les outils n√©cessaires: pour Scratch installer l'application <a href="https://scratch.mit.edu/scratch2download/">en version 2.0</a></li></ul></li><li>Puis rendez-vous le vendredi 21 avril √† 14h30 √† la Manufacture des tabacs (<a href="/about">m√™me endroit que MiXiT</a>)</li> <li>L'enfant peut venir avec son ordinateur portable</li><li>Une premi√®re s√©rie d'ateliers en bin√¥mes d√©marre</li><li>Un petit gouter</li><li>Deuxi√®me s√©rie d'ateliers, on fait tourner sur les activit√©s</li><li>Vers 17h, les enfants pr√©sentent leurs r√©alisations aux autres enfants et aux parents √©bahis de tant de prouesses technologiques ;)</li><li>A 18h00, nous montrerons √† l'assembl√©e r√©unie de MiXiT le r√©sultat de notre apr√®s midi.</li></ul>Une question ? <a href="mailto:mixteen.lyon@gmail.com" target="_top">Contactez-nous</a>!
mixteen.story.title=L'histoire de MixTeen
mixteen.story.text=<ul><li>Lors de la keynote finale de de Mix-IT 2012, Pamela Fox imaginait un monde o√π l'on apprend √† coder d√®s notre plus jeune √¢ge et fixe √† chacun de nous un objectif : enseigner la programmation √† une personne.</li><li>Lors de l'√©dition Mix-IT 2013, Audrey Neveu et Aline Paponaud nous ont pr√©sent√© l'initiative Programatoo qu'elles m√®nent avec d'autres passion√©s.</li><li>En octobre 2013, ce fut le cas lors d'un premier atelier le 5 octobre 2013, avec la participation essentielle d'Audrey Neveu. Les enfants purent d√©couvrir Scratch et les premi√®res joies du code ainsi que Lego Mindstorms et l'apprentissage des bases de la robotique.</li><li>En 2014, on lance notre propre atelier de programmation dans le cadre de MiXiT, c'est la naissance de MixTeeN !</li></ul>
