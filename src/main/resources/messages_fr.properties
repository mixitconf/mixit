about.title=À propos
about.story1=MiXiT est une belle aventure débutée en 2011. 2019 sera la 9ème édition, et un de ses principes fondateurs "proposer une conférence à Lyon accessible à tous" est toujours d'actualité.
about.story2=Cette conférence a été créée par le Lyon Jug et le CARA. Mais vous n'entendrez pas uniquement parler d'agilité ou de l'écosystème Java pendant ces deux jours. Le but est de vous proposer des sessions qui abordent tant le développement au sens large, que le management, etc...
about.story3=Comme chaque année nous sommes fiers de vous accueillir pour des sessions d’expertise, des jeux et des rencontres. Entrepreneurs, Chefs de Projet, développeurs vous trouverez forcément des idées pour vos projets&#8239;! Les conférences peuvent être aussi bien en français qu'en anglais.
about.teamtitle=L'équipe active
about.inactiveteamtitle=Les autres membres
about.inactiveteamdesc=Tous les membres de l'équipe sont des bénévoles et l'organisation de l'événement demande beaucoup de temps personnel. Les membres ci dessous ont décidé de faire une pause cette année

come.title=Comment venir à MiXiT
come.orientation.tocome.title=S\'orienter pour venir
come.map.link=Ouvrir la carte
come.map.label=Nous vous convions à privilégier les transports en commun, les vélos ou la marche pour venir à la conférence. Votre journée n'en sera que plus verte&#8239;!

come.bike.detail=Lyon possède un réseau de vélos en libre service&#8239;: <a target="blank" href="http://www.velov.grandlyon.com/">les Vélo'V</a>. Les stations les plus proches de la manufacture des Tabacs sont les stations <strong>8052 - Clinique / Montplaisir</strong> (2 avenue des frères Lumière, Lyon) et <strong>8025 - Dumont / Jouvet</strong> (A2 rue Santos Dumont, Lyon). Bien évidemment vous pouvez utiliser votre propre vélo pour venir à MiXiT. Vous pourrez le parquer à proximité de la manufacture des tabacs. Malheureusement les arceaux ne sont pas à l'abri.
come.public.detail=Voir les itinéraires précis sur le site du <a target="_blank" href="http://www.tcl.fr/">réseau TCL</a> (Tram, Métro, Bus). La station de tram la plus proche de la manufacture des Tabacs est <strong>Manufacture Montluc</strong> sur la <strong>ligne T4</strong>&#8239; (environ 2 min de marche du tram, le parcours sera fléché).
come.train.detail=Choisissez un train qui s'arrête à <strong>la Gare de Part-Dieu</strong>. <p>A partir de la gare vous pouvez venir à pieds (15 min) ou prendre le tram T4 (voir ci dessous)</p>
come.plane.detail=<a target="_blank" href="http://www.lyonaeroports.com/">L'aéroport de Saint-Exupéry</a> est l'aéroport le plus proche de lyon. Grâce à la ligne de train express <a target="blank" href="http://www.rhonexpress.fr/">Rhône Express</a> (un train toutes les 15 minutes), vous êtes en 30 minutes au centre de Lyon, à la Gare Part-Dieu. A partir de la gare vous pouvez venir à pieds (15 min) ou prendre le tram T4 (voir ci dessous)
come.car.detail=Les places de parking à proximité sont rares et payantes. Préférez les parcs relais et transports en commun.

come.ticket=
come.orientation.manuf.title=S\'orienter dans les locaux de la manufacture
come.orientation.manuf.lead=Le lieu est très grand et nous afficherons des plans pour vous aider dans tout le site...
come.orientation.manuf.desc=Ce bâtiment est une université et vous pouvez croiser des étudiants. Tous les participants à MiXiTon un badge qui vous donnera accès aux salles, aux espaces pour se restaurer...
come.floor0.title=Etage 0 : rez de chaussée
come.floor0.summary=C'est le niveau par lequel vous allez arriver. Le premier jour nous allons faire l'enregistrement à l'entrée et nous vous délivrerons un badge (vous devez pouvoir justifier votre identité). Vous avez deux salles à ce niveau : Eich (workshop) and Gosling (conference). Vous pouvez accéder au premier étage par les escaliers situés à l'extérieur.
come.floor1.title=Etage 1
come.floor1.summary=C'est là que vous trouverez les petites salles d'atelier. Le "Salon des Symboles" est le lieu où sera servi le déjeuner. Vous trouverez ici du café et des fruits toute la journée.  Une salle de repos a été mise en place si vous avez besoin d'un moment plus zen dans la conférence. Et comme pour les années précédentes une salle allaitement est réservée aux mamans qui en auraient besoin.
come.floor1.sponsor=Vous retrouverez l'ensemble des stands de nos sponsors dans le salon des Symboles. Prenez une minute pour aller les voir car sans eux cette conférence ne pourrait pas avoir lieu.
come.floorm.title=Mezzanine
come.floorm.summary=Vous trouverez à cet étage les deux principaux amphithéâtre (C & D). Ils sont utilisés toute la journée mais particulièrement pour les sessions d'ouverture et de clôture.
come.floor-1.title=Etage -1
come.floor-1.summary=Nous avons ici le petit amphithéâtre (K)

email-token-subject=Jeton de connexion pour se connecter au site https://mixitconf.org
email-token-hi=Bonjour
email-token-intro=Tu as reçu cet email car tu as essayé de t'authentifier sur le site de la conférence MiXiT
email-token-click=Pour finaliser ta connexion, tu peux copier ce jeton
email-token-past=et le coller dans le formulaire correspondant. Sinon, clique sur le bouton se connecter pour ouvrir le site dans ton navigateur préféré
email-token-action=Se connecter
email-token-signature=La team MiXiT

email-ticketing-subject=Pré enregistrement à la conférence MiXiT
email-ticketing-hi=Bonjour
email-ticketing-signature=La team MiXiT
email-ticketing.intro=Tu es maintenant pre-enregistré pour la loterie des places MiXiT 2020.
email-ticketing.description=Cela se passera comme cela se passe dans nombre de conférences dépassées par leur popularité (Google IO, Apple WWDC, NgConf, et... MiXiT) : on distribuera les places parmi les pré-inscrits avec un random(). Si tu fais partie des heureux choisis (la plupart d’entre vous) tu recevras alors un lien pour acheter ta place. Si tu fais partie des moins chanceux nous te rajouterons automatiquement à la liste d'attente.
email-ticketing.check=Nous te conseillons de te connecter sur notre site web avec cette adresse email pour vérifier ton préenregistrement dans ta page profil.
email-ticketing.future=Nous te tenons rapidement au courant.

faq.title=FAQ
faq.title.ticket=Billeterie
faq.title.prog=Programmation
faq.title.activities=Activités
faq.title.training=Formation
faq.noanswer=Si vous ne trouvez pas de réponse à vos questions contactez nous par
faq.buy.title=Comment acheter son billet&#8239;?
faq.buy.detail=La vente de billets à généralement lieu un mois avant la conférence. Nous annonçons l'évènement sur le site, et sur notre compte <a href="https://twitter.com/mixitconf" target="social">Twitter</a>.
faq.schedule.title=Quelles sont les horaires de la conférence&#8239;?
faq.schedule.detail=La conférence se déroule sur 2 jours. Les sessions du matin débutent à 9h00, mais les portes s'ouvrent dès 8H15. La journée se termine entre 18h et 18h30.
faq.bill.title=Comment obtenir une facture pour ma place&#8239;?
faq.bill.detail=Pour obtenir votre facture, vous devez vous connecter sur le site de notre partenaire billetterie&#8239;: billetweb.fr. Cette facture ne présente pas de TVA ni de montant HT, cela est tout à fait normal&#8239;: la conférence est portée par une association loi 1901 qui ne collecte pas la TVA, nous ne pouvons donc pas la faire apparaître sur la facture.
faq.training.title=Puis-je participer à MiXiT au titre de la formation&#8239;?
faq.training.detail=Cette année ce ne sera pas possible.
faq.opca.title=Puis-je solliciter un OPCA pour prendre en charge mon inscription à MiXiT&#8239;?
faq.opca.detail=L'achat des places n'est possible que par la billetterie en ligne. Il n'est donc pas possible de passer par un financement par OPCA qui nous imposerait, à notre partenaire et nous, de vous soumettre une facture pour règlement après l'évènement.
faq.cpf.title=Puis-je utiliser mon CPF pour m'inscrire à MiXiT&#8239;?
faq.cpf.detail=Cette année ce ne sera pas possible.
faq.social.title=Quel réseaux sociaux utilisez-vous&#8239;?
faq.social.detail=Nous communiquons essentiellement via notre compte Twitter <a href="https://twitter.com/mixitconf" target="_blank">@mixitconf</a>. Abusez du hashtag <a href="https://twitter.com/hashtag/mixit19">#mixit19</a>. Nous avons aussi une <a href="https://www.facebook.com/mixitconf/">page Facebook @mixitconf</a>, et une <a href="plus.google.com/106629477368826686108">page Google+</a>, mais moins vivantes.
faq.food.title=Qu'est ce qu'on mange&#8239;?
faq.food.detail=Des crêpes bien sûr&#8239;! Et du café et des fruits tout au long de la journée. À midi, nous vous servirons un repas cuisiné avec amour par <a href="http://www.communautedugout.com/" target="_blank"> la Communauté du Goût </a>, avec des ingrédients locaux, bio pour l'essentiel, et dans l'esprit <em>slow food</em>.<br/>Un menu végétarien est prévu. Nous ne pouvons pas vous garantir l'absence d'allergènes particuliers.
faq.party.title=Et la soirée MiXiT&#8239;?
faq.party.detail=Le 20 au soir un cocktail est prévu à l'<strong>Hôtel de Ville de Lyon</strong> situé 1 place de la Comédie (Metro A, Hotel-de-Ville Louis Pradel). Pour entrer vous devrez présenter une invitation (inscription à venir).  
faq.video.title=Les conférences sont-elles filmées&#8239;?
faq.video.detail=Les conférences seront intégralement filmées et mises à disposition dès la semaine suivant la conférence.

faq.app.title=Existe-t-il des applications mobiles pour MiXiT ?
faq.app.detail=Tu as un smartphone et tu veux t'en servir pour consulter le programme de MiXiT ? On est là pour toi !<br>Cette année encore des développeurs passionnés ont mis leur talent à l'œuvre pour vous offrir de belles applications mobiles ! Vous pourrez ainsi avoir le programme à portée de smartphones si vous installez : <ul><li>l'<a href="https://play.google.com/store/apps/details?id=com.ehret.mixit" target="_blank">application Android</a> de notre <a href="https://twitter.com/guillaumeehret" target="_blank">@guillaumeerhet</a></li><li>l'<a href="https://itunes.apple.com/app/mix-it/id982003173" target="_blank">application iOS</a> de <a href="https://twitter.com/vtourraine" target="_blank">@vtourraine</a></li></ul>
