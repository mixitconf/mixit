accessibility.title=Accessibilit√©
accessibility.part1.title=Une conf√©rence accessible
accessibility.part1.lead=Le lieu qui accueille MiXiT est aux normes d'accessibilit√© pour les personnes √† mobilit√© r√©duite aussi nous r√©servons toujours des si√®ges dans les salles √† la demande et dans le respect des choix de chacun(e).
accessibility.part1.p1=Notre √©v√©nement propose une transcription de toutes ses conf√©rences pour les personnes sourdes et malentendantes. Nous proposons des places gratuites aux personnes int√©ress√©es contre un feedback nous permettant de nous am√©liorer.
accessibility.part1.p2=Pour b√©n√©ficier d'une place, envoyez nous un email √† <b>contact@mixitconf.org</b>, nous vous r√©pondrons rapidement et vous fournirons toutes les informations que vous souhaiterez. 
accessibility.part1.p3=Nous avons aussi mis en place des salles sp√©cifiques pour l'allaitement permettant aux personnes avec enfants d'assister √† la conf√©rence et de b√©n√©ficier d'un espace intime.
accessibility.part2.title=Historique
accessibility.part2.lead=Historiquement, MiXiT s'est cr√©√©e autour de cette notion d'accessibilit√©, tout d'abord par une accessibilit√© financi√®re avec un tarif pour deux jours bien moins cher que ce qui est propos√© dans les autres conf√©rence de cette envergure.
accessibility.part2.p1=La conf√©rence MiXiT a aussi toujours √©t√© h√©berg√©e dans des lieux accessibles aux personnes √† mobilit√© r√©duite.
accessibility.part2.p2=En 2017, nous avons r√©serv√© des salles sp√©cifiques pour l'allaitement, car nous avions remarqu√© que de nombreuses personnes avec des enfants en bas √¢ge souhaitaient assister √† des conf√©rences mais ne b√©n√©ficiait pas d'espaces intimes dans ce type d'√©v√©nement. Cette m√™me ann√©e, nous avons initi√© une d√©marche d'accessibilit√© de MiXiT pour les personnes d√©ficientes auditives.
accessibility.part2.p3=Apr√®s avoir men√© une enqu√™te aupr√®s de contacts sourds et malentendants, nous avons opt√© pour la transcription de nos conf√©rences. Notre partenaire historique est <a href="http://www.scribovox.ovh/>Scribovox</a> qui propose une solution semi-automatique corrig√©e gr√¢ce √† nos √©quipes de b√©n√©voles. En 2017, ce premier pas nous avait permis de tester notre capacit√© √† proposer ce service sur une salle et avait aussi permis √† <a href="http://www.scribovox.ovh/>Scribovox</a> de tester sa solution sur un √©v√©nement comme le notre.
accessibility.part2.p4=En 2018, nous avons pass√© un cap en ouvrant des places de sponsoring accessibilit√© qui nous ont permis de financer l'√©quipement d'une salle avec la solution de v√©lotypie <a href="http://www.systemerisp.com/" target="blank">Systeme RISP</a>. Nous avions 2 salles de conf√©rence sur 4 √©quip√©es en solution d'accessibilit√© sourds et malentendants.
accessibility.part2.p5=Pour l'√©dition 2019, nous avons √©quip√© la totalit√© de nos salles de conf√©rences (4 salles), 2 avec <a href="http://www.systemerisp.com/" target="blank">Systeme RISP</a> et 2 avec <a href="http://www.scribovox.ovh/>Scribovox</a>. La solution Scribovox nous permet de retranscrire les conf√©rences en anglais.
accessibility.part3.title=Futur
accessibility.part3.lead=Pour les √©ditions √† venir, nous esp√©rons pouvoir proposer des services de LSF, de LPC ainsi que des solutions pour les personnes aveugle ou mal voyantes.
accessibility.part3.p1=Malgr√© la mise √† disponibilit√© de ces services, il nous est difficile de faire venir un public vis√© c'est pourquoi nous avons ouvert 15 places financi√®rement gratuites moyennant un retour critique pour nous am√©liorer.
accessibility.part3.p2=Ces places peuvent etre prises en dehors du processus de billetterie en nous contactant directement par email.
accessibility.part3.p3=Pour b√©n√©ficier d'une place, envoyez nous un email √† contact@mixitconf.org, nous vous r√©pondrons rapidement et vous fournirons toutes les informations que vous souhaiterez.

code-of-conduct.title=Code de conduite pour la conf√©rence
code-of-conduct.p1=L'√©quipe d‚Äôorganisation de la conf√©rence MiXiT a √† c≈ìur de construire un √©v√©nement inclusif dans lequel toutes et tous sont les bienvenu¬∑es. C‚Äôest pourquoi nous demandons √† toutes les personnes participant √† la conf√©rence, y compris sponsors et b√©n√©voles, de s'engager √† accepter le code d'√©thique et de d√©ontologie, ou ¬´ code de conduite ¬ª suivant avant de participer. 
code-of-conduct.p2=L'organisation s‚Äôengage √† faire respecter ce code de conduite durant l'√©v√©nement et peut √™tre sollicit√©e √† tout moment par un¬∑e participant¬∑e qui serait t√©moin ou victime d‚Äôune des situations allant √† son encontre. Nous attendons la coop√©ration de chacun‚Äße pour assurer un environnement sain et bienveillant pour tou‚Äßte‚Äßs.
code-of-conduct.quick.title=La version rapide
code-of-conduct.quick.description=Notre conf√©rence se veut une exp√©rience sans harc√®lement, quel que soit votre sexe, votre identit√© sexuelle, votre √¢ge, votre orientation sexuelle, votre handicap, votre apparence physique, votre poids, votre race ou votre religion. Nous ne tol√©rons aucun harc√®lement des participant‚Äße‚Äßs √† la conf√©rence, sous quelque forme que ce soit. Les expressions et les images √† connotation sexuelle ne sont pas appropri√©es lors de l'√©v√©nement. Ceci inclut les conf√©rences, les ateliers, les soir√©es, Twitter et les autres m√©dias en ligne. L'organisation s'engage √† prendre des sanctions appropri√©es pour les personnes qui violent ces r√®gles, jusqu'√† l'exclusion sans remboursement et le recours l√©gal.
code-of-conduct.lessquick.title=La version moins rapide
code-of-conduct.lessquick.p1=Le harc√®lement inclut des commentaires √† l'oral ou √† l'√©crit sur le sexe, l'identit√© sexuelle, l'√¢ge, l'orientation sexuelle, le handicap, l'apparence physique, le poids, la race, la religion, les images √† connotation sexuelle dans des lieux publics, les intimidations d√©lib√©r√©es, la traque, la poursuite, un harc√®lement photographique ou vid√©o, une suite d'interruptions des conf√©rences et des autres √©v√©nements, un contact physique inappropri√© et des avances sexuelles non d√©sir√©es.
code-of-conduct.lessquick.p2=Les participant‚Äße‚Äßs √† qui il sera demand√© d'arr√™ter tout comportement de harc√®lement doivent arr√™ter imm√©diatement.
code-of-conduct.lessquick.p3=Les sponsors sont aussi sujet √† la politique anti-harc√®lement. En particulier, les sponsors ne doivent pas utiliser d'images ou de supports √† connotation sexuelle. Ils ne doivent pas non plus se livrer √† des activit√©s √† connotation sexuelle. L'√©quipe du stand (y compris les b√©n√©voles) ne doit pas utiliser de v√™tements, uniformes ou costumes √† connotation sexuelle. Ils ne doivent pas non plus cr√©er un environnement sexualis√©.
code-of-conduct.lessquick.p4=Face √† un comportement de harc√®lement, l'√©quipe d'organisation de la conf√©rence peut prendre toute action qui lui semble ad√©quate. Cela va d'un simple avertissement √† l'exclusion sans remboursement de la conf√©rence.
code-of-conduct.lessquick.p5=Si vous vous sentez harcel√©‚Äße, si vous pensez que quelqu'un se fait harceler, et plus g√©n√©ralement en cas de probl√®me, merci de contacter imm√©diatement l‚Äô√©quipe d‚Äôorganisation de l'√©v√©nement. L'organisation s'assure que ses membres sont facilement identifiables (badge, brassard, tour de cou, t-shirt‚Ä¶) pr√©sent√©s au d√©but de la conf√©rence.
code-of-conduct.lessquick.p6=Les membres de l'organisation seront ravi‚Äße‚Äßs d'aider les participants √† contacter la s√©curit√© de l'h√¥tel ou du b√¢timent o√π se d√©roule l'√©v√©nement, ou les forces de l'ordre ; √† fournir une escorte ainsi qu'√† aider de toute autre fa√ßon les personnes victimes de harc√®lement, pour garantir leur s√©curit√© pendant la dur√©e de l'√©v√©nement.
code-of-conduct.lessquick.p7=Nous appr√©cions votre participation √† l'√©v√©nement et nous attendons de chacun‚Äße le respect de ces r√®gles dans le b√¢timent des conf√©rences et des ateliers, ainsi que pendant les √©v√©nements sociaux relatifs √† la conf√©rence.
code-of-conduct.credits=<b>Cr√©dits :</b> <a href="https://confcodeofconduct.com/index-fr.html" target="blank">confcodeofconduct.com</a>

