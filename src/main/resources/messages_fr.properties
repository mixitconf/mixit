mixteen.title=MixTeen
mixteen.intro=Les enfants, on fait quoi pendant les vacances ? On programme !</br>Pas besoin d’être un geek en herbe, pas besoin de passer son temps devant un ordinateur...</br>Avec de la créativité et de la curiosité, il est possible de réaliser des programmes informatiques tout en s’amusant.</br>Pour les parents : Proposez à vos enfants de comprendre l’informatique de façon ludique, avec des outils qui leur sont adaptés. Nous leur ferons découvrir les clés de la programmation.</br>Pour les enfants : apprenez à créer vos mini-jeux, mini-films sur un ordinateur en venant programmer avec nous !
mixteen.how.title=Comment ca se passe ?
mixteen.how.text=<ul><li>Les inscriptions se font exclusivement via <a href="https://yurplan.com/event/Mi-X-Tee-N-2017/15972">la billeterie YurPlan</a></li><li>Plusieurs activités seront proposées:<ul><li>Pour tous : <a href="http://scratch.mit.edu/">Scratch</a></li><li>Ateliers de découverte des principes de l'informatique : jeux pour découvrir le binaire, le codage d'images...</li><li><a href="https://www.thymio.org/fr:thymio">Thymio</a> : un petit robot facile à programmer qui permet de comprendre les bases de la robotique, et se déplace suivant les différentes instructions des enfants.</li><li><a href="http://microbit.org/">Micro:bit</a> : une carte élaboré sous la supervision de la BBC à destination des écoliers anglais. Elle permet l’initiation à l’électronique, l’IoT et la programmation.</li><li><a href="http://www.lexaloffle.com/pico-8.php">Pico-8</a> : à l'aide d'une console qui n'a jamais existé mais qui se programme, inventez et programmez vos propres jeux.</li><li>Les plus courageux installeront à l'avance les outils nécessaires: pour Scratch installer l'application <a href="https://scratch.mit.edu/scratch2download/">en version 2.0</a></li></ul></li><li>Puis rendez-vous le vendredi 21 avril à 14h30 à la Manufacture des tabacs (<a href="/about">même endroit que MiXiT</a>)</li> <li>L'enfant peut venir avec son ordinateur portable</li><li>Une première série d'ateliers en binômes démarre</li><li>Un petit gouter</li><li>Deuxième série d'ateliers, on fait tourner sur les activités</li><li>Vers 17h, les enfants présentent leurs réalisations aux autres enfants et aux parents ébahis de tant de prouesses technologiques ;)</li><li>A 18h00, nous montrerons à l'assemblée réunie de MiXiT le résultat de notre après midi.</li></ul>Une question ? <a href="mailto:mixteen.lyon@gmail.com" target="_top">Contactez-nous</a>!
mixteen.story.title=L'histoire de MixTeen
mixteen.story.text=<ul><li>Lors de la keynote finale de de Mix-IT 2012, Pamela Fox imaginait un monde où l'on apprend à coder dès notre plus jeune âge et fixe à chacun de nous un objectif : enseigner la programmation à une personne.</li><li>Lors de l'édition Mix-IT 2013, Audrey Neveu et Aline Paponaud nous ont présenté l'initiative Programatoo qu'elles mènent avec d'autres passionés.</li><li>En octobre 2013, ce fut le cas lors d'un premier atelier le 5 octobre 2013, avec la participation essentielle d'Audrey Neveu. Les enfants purent découvrir Scratch et les premières joies du code ainsi que Lego Mindstorms et l'apprentissage des bases de la robotique.</li><li>En 2014, on lance notre propre atelier de programmation dans le cadre de MiXiT, c'est la naissance de MixTeeN !</li></ul>
