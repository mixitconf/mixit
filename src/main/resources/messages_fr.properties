code-of-conduct.2021.description=Le code de conduite reste le m√™me pour l'√©v√©nement en ligne. Les commentaires qui ne respecteraient pas celui-ci seront mod√©r√©s par l'√©quipe d‚Äôorganisation sur les outils utilis√©s pour l'√©v√©nement (Vimeo, WorkAdventure), et l‚Äôorganisation se r√©serve le droit de bannir sans remboursement tout¬∑e participant¬∑e dont le comportement violerait les r√®gles √©nonc√©es ci-dessous. Des membres de l'√©quipe d‚Äôorganisation seront joignables √† tout moment de la conf√©rence directement sur WorkAdventure √† l‚Äôemplacement ci-dessous ou bien √† l‚Äôadresse
code-of-conduct.p1=L'√©quipe d‚Äôorganisation de la conf√©rence MiXiT a √† c≈ìur de construire un √©v√©nement inclusif dans lequel toutes et tous sont les bienvenu¬∑es. C‚Äôest pourquoi nous demandons √† toutes les personnes participant √† la conf√©rence, y compris sponsors et b√©n√©voles, de s'engager √† accepter le code d'√©thique et de d√©ontologie, ou ¬´ code de conduite ¬ª suivant avant de participer. 
code-of-conduct.p2=L'organisation s‚Äôengage √† faire respecter ce code de conduite durant l'√©v√©nement et peut √™tre sollicit√©e √† tout moment par un¬∑e participant¬∑e qui serait t√©moin ou victime d‚Äôune des situations allant √† son encontre. Nous attendons la coop√©ration de chacun‚Äße pour assurer un environnement sain et bienveillant pour tou‚Äßte‚Äßs.
code-of-conduct.quick.title=La version rapide
code-of-conduct.quick.description=Notre conf√©rence se veut une exp√©rience sans harc√®lement, quel que soit votre sexe, votre identit√© sexuelle, votre √¢ge, votre orientation sexuelle, votre handicap, votre apparence physique, votre poids, votre race ou votre religion. Nous ne tol√©rons aucun harc√®lement des participant‚Äße‚Äßs √† la conf√©rence, sous quelque forme que ce soit. Les expressions et les images √† connotation sexuelle ne sont pas appropri√©es lors de l'√©v√©nement. Ceci inclut les conf√©rences, les ateliers, les soir√©es, Twitter et les autres m√©dias en ligne. L'organisation s'engage √† prendre des sanctions appropri√©es pour les personnes qui violent ces r√®gles, jusqu'√† l'exclusion sans remboursement et le recours l√©gal.
code-of-conduct.lessquick.title=La version moins rapide
code-of-conduct.lessquick.p1=Le harc√®lement inclut des commentaires √† l'oral ou √† l'√©crit sur le sexe, l'identit√© sexuelle, l'√¢ge, l'orientation sexuelle, le handicap, l'apparence physique, le poids, la race, la religion, les images √† connotation sexuelle dans des lieux publics, les intimidations d√©lib√©r√©es, la traque, la poursuite, un harc√®lement photographique ou vid√©o, une suite d'interruptions des conf√©rences et des autres √©v√©nements, un contact physique inappropri√© et des avances sexuelles non d√©sir√©es.
code-of-conduct.lessquick.p2=Les participant‚Äße‚Äßs √† qui il sera demand√© d'arr√™ter tout comportement de harc√®lement doivent arr√™ter imm√©diatement.
code-of-conduct.lessquick.p3=Les sponsors sont aussi sujet √† la politique anti-harc√®lement. En particulier, les sponsors ne doivent pas utiliser d'images ou de supports √† connotation sexuelle. Ils ne doivent pas non plus se livrer √† des activit√©s √† connotation sexuelle. L'√©quipe du stand (y compris les b√©n√©voles) ne doit pas utiliser de v√™tements, uniformes ou costumes √† connotation sexuelle. Ils ne doivent pas non plus cr√©er un environnement sexualis√©.
