venue.title=Comment venir à MiXiT
venue.transport.bike.detail=Lyon possède un réseau de vélos en libre service&#8239;: <a target="blank" href="http://www.velov.grandlyon.com/">les Vélo'V</a>. Les stations les plus proches de CPE sont <strong>10103 - Doua - Rue des sports</strong> (103 ave des Arts / rue des Sports, Villeurbanne) et <strong>10002- INSA</strong> (Avenue Albert Einstein au niveau du virage, Villeurbanne). Bien évidemment vous pouvez utiliser votre propre vélo pour venir à MiXiT, vous pourrez le parquer à proximité de CPE. Malheureusement les arceaux ne sont pas à l'abri.
venue.transport.car.detail=Les places de parking à proximité sont rares et payantes. Préférez les parcs relais et transports en commun.
venue.transport.plane.detail=<a target="_blank" href="http://www.lyonaeroports.com/">L'aéroport de Saint-Exupéry</a> est l'aéroport le plus proche de lyon. Grâce à la ligne de train express <a target="blank" href="http://www.rhonexpress.fr/">Rhône Express</a> (un train toutes les 15 minutes), vous êtes en 30 minutes à la Gare Part-Dieu, au centre de Lyon. A partir de la gare vous pouvez prendre le tram (voir ci dessus)
venue.transport.public.detail=Voir les itinéraires précis sur le site du <a target="_blank" href="http://www.tcl.fr/">réseau TCL</a> (Tram, Métro, Bus). La station de tram la plus proche de CPE est <strong>La Doua - Gaston Berger</strong> sur les <strong>lignes T1 et T4</strong>&#8239; (CPE est à environ 5 min de marche du tram, le parcours sera fléché).
venue.transport.train.detail=Choisissez un train qui s'arrête à <strong>la Gare de Part-Dieu</strong>. A partir de la gare, vous pouvez prendre le tram (voir ci dessous).
