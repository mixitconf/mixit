about.title=À propos
about.story1=MiXiT est une belle aventure débutée en 2011 et née de la collaboration entre le Lyon Java User Group et le Club Agile Rhône-Alpes. 2017 sera la 7ème édition, et un de ses principes fondateurs "proposer une conférence à Lyon accessible à tous" est toujours d'actualité.
about.story2=Cette conférence a été créée par le Lyon Jug et le CARA. Mais vous n'entendrez pas uniquement parler d'agilité ou de l'écosystème Java pendant ces deux jours. Le but est de vous proposer des sessions qui abordent tant le développement au sens large, que le management, etc...
about.story3=Comme chaque année nous sommes fiers de vous accueillir pour des sessions d’expertise, des jeux et des rencontres. Entrepreneurs, Chefs de Projet, développeurs vous trouverez forcément des idées pour vos projets! Les conférences peuvent être aussi bien en français qu'en anglais.
about.teamtitle=L'équipe
about.location.title=Comment venir à MiXiT
about.location.map.link=Ouvrir la carte
about.location.map.label=Nous vous convions à privilégier les transports en commun, les vélos ou la marche pour venir à la conférence. Votre journée n'en sera que plus verte !
about.location.bike.title=Vélo
about.location.bike.detail=Lyon possède un réseau de vélos en libre service : <a target="blank" href="http://www.velov.grandlyon.com/">les Vélo'V</a>. Les stations les plus proches de CPE Lyon sont les stations <strong>10084 - La Doua / Avenue des Arts</strong> (Avenue des Arts, Villeurbanne) et <strong>10102 - DOUA / Gaston Berger</strong> (Avenue Gaston Berger, Villeurbanne).
about.location.public.title=Transports en commun
about.location.public.detail=Voir les itinéraires précis sur le site du <a target="_blank" href="http://www.tcl.fr/">réseau TCL</a> (Tram, Métro, Bus). La station de tram la plus proche de CPE Lyon est <strong>La Doua Gaston-Berger</strong> sur les <strong>lignes T1 et T4</strong>&nbsp;: <br> Descendez à <strong>La Doua Gaston-Berger</strong>, tournez à droite Rue Gaston Berger, passez l'immeuble "ASTREE" puis prenez la première à gauche, rue Victor Grignard&nbsp;: CPE est à quelques mètres à votre droite (environ 5 min de marche du tram, le parcours sera fléché).
about.location.train.title=Train
about.location.train.detail=<p>A partir de <strong>la Gare de Part-Dieu</strong>, prendre le tram T1, direction <strong>IUT - Feyssine</strong>, ou tram T4, direction <strong>La Doua G. Berger</strong>. Descendre à l'arrêt (ou terminus pour les T4) <strong>La Doua Gaston-Berger</strong>.</p><p>A partir de <strong>la Gare Perrache</strong>, prendre le métro Ligne A, direction <strong>Vaulx-en-Velin la Soie</strong>, changer à la station <strong>Charpennes</strong> et prendre le tram T1, direction <strong>IUT - Feyssine</strong>, ou tram T4, direction <strong>La Doua G. Berger</strong>. Descendre à l'arrêt (ou terminus pour les T4) <strong>La Doua Gaston-Berger</strong>.</p>
about.location.plane.title=Avion
about.location.plane.detail=<p><a target="_blank" href="http://www.lyonaeroports.com/">L'aéroport de Saint-Exupéry</a> est l'aéroport le plus proche de lyon. Grâce à la ligne de train express <a target="blank" href="http://www.rhonexpress.fr/">Rhône Express</a> (un train toutes les 15 minutes), vous êtes en 30 minutes au centre de Lyon, à la Gare Part-Dieu.</p><p>A partir de <strong>la Gare de Part-Dieu</strong>, prendre le tram T1, direction <strong>IUT - Feyssine</strong>, ou tram T4, direction <strong> La Doua G. Berger</strong>. Descendre à l'arrêt (ou terminus pour les T4) <strong>La Doua Gaston-Berger</strong>.</p>
about.location.car.title=Voiture
about.location.car.detail=Entrez l'adresse suivante dans votre GPS&nbsp;: <strong>Rue Victor Grignard Villeurbanne</strong>
about.faq.buy.title=Comment acheter son billet ?
about.faq.buy.detail=La vente de billets à généralement lieu un mois avant la conférence. Nous annonçons l'évènement sur le site, sur notre compte <a href="https://twitter.com/mixitconf" target="social">Twitter</a>.
about.faq.schedule.title=Quelles sont les horaires de la conférence ?
about.faq.schedule.detail=La conférence se déroule sur 2 jours. Nous vous accueillons pour chaque journée à partir de 8H15. Les sessions du matin débutent à 9h00. La fin de journée est entre 18h et 18h30.
about.faq.bill.title=Comment obtenir une facture pour ma place ?
about.faq.bill.detail=Pour obtenir votre facture, vous devez vous connecter sur le site de notre partenaire billeterie : yurplan.com. Dans la section 'Mes Billets', vous trouverez un bouton permettant d'éditer votre facture. NB : Cette facture ne présente pas de TVA ni de montant HT, cela est tout à fait normal : la conférence est portée par une association loi 1901 qui ne collecte pas la TVA, nous ne pouvons donc pas la faire apparaître sur la facture.
about.faq.training.title=Est-il possible de participer à MiXiT au titre de la formation ?
about.faq.training.detail=Cette année ce sera notre sponsor VISEO Technologies qui gèrera cet aspect. Ce partenaire vous fera signer sur place une feuille de présence et vous remettra une attestation de formation. Lors de l'achat de vos places, une case à cocher vous permettra d'indiquer cette volonté. Nous vous invitons à vous rapprocher de notre partenaire par mail (mix-it (at) viseo (dot) com) pour toute question relative à ce sujet.
about.faq.opca.title=Est-il possible de solliciter un OPCA pour prendre en charge mon inscription à MiXiT ?
about.faq.opca.detail=L'achat des places n'est possible que par la billetterie en ligne. Il n'est donc pas possible de passer par un financement par OPCA qui nous imposerait, à notre partenaire et nous, de vous soumettre une facture pour règlement après l'évènement.
about.faq.cpf.title=Est-il possible d'utiliser mon CPF pour m'inscrire à MiXiT ?
about.faq.cpf.detail=MiXiT n'est pas recensée dans le référentiel des formations éligibles à l'utilisation de votre Compte Personnel de Formation (CPF). Néanmoins, notre partenaire Viseo vous délivrera sur place une attestation de formation rendant possible l'inscription au titre de la formation professionnelle. Nous vous invitons à vous rapprocher de notre partenaire par mail (mix-it (at) viseo (dot) com) pour toute question relative à ce sujet.
about.faq.social.title=Réseaux sociaux
about.faq.social.detail=Nous communiquons principalement via notre compte Twitter <a href="https://twitter.com/mixitconf" target="_blank">@mixitconf</a>. Si vous voulez parler de la prochaine édition, utilisez le hashtag <a href="https://twitter.com/hashtag/mixit17">#mixit17</a>
about.faq.food.title=Qu'est ce qu'on mange ?
about.faq.food.detail=Des crêpes bien sur ! Mais pour midi nous servirons des repas avec des ingrédients locaux, presque bio, cuisinés avec amour par <a href="http://www.communautedugout.com/" target="_blank"> La communauté du goût </a>. Le reps sera servi aux alentours de midi.<br/>Un repas végétatien est prévu. Si vous avez des allergies alimentaires nous ne pourrons malheureusement pas vous assurer que les repas ne contiennent pas certains aliments en particulier.
about.faq.party.title=MiXiT Party !
about.faq.party.detail=Le 20 au soir un cocktail est prévu à l'hôtel de ville de Lyon situé 1 place de la Comédie (Metro A, Hotel-de-Ville Louis Pradel). Pour entrer vous devrez présenter une invitation (inscription à venir).  
about.faq.video.title=Est ce que les conférences sont filmées ?
about.faq.video.detail=Cette année les conférences seront intégralement filmées et mises à disposition la semaine suivant la conférence.


