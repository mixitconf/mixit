cfp.format.keynote=<strong>Keynote (25min)</strong> : session plénière devant tous les participants (entre 500 et 600p). Les speakers des keynotes sont générallement invités par la team d'organisation... mais vous pouvez nous surprendre et proposer un sujet!
cfp.oldedition=Si vous voulez découvrir MiXiT, vous pouvez regarder cette vidéo ci dessous ou naviguer vers notre page <a href="/2019/medias">media</a> qui contient toutes les vidéos et photos des différentes éditions.

