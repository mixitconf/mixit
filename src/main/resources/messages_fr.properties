about.title=À propos
about.story1=MiXiT est une belle aventure débutée en 2011 et née de la collaboration entre le Lyon Java User Group et le Club Agile Rhône-Alpes. 2017 sera la 7ème édition, et un de ses principes fondateurs "proposer une conférence à Lyon accessible à tous" est toujours d'actualité.
about.story2=Cette conférence a été créée par le Lyon Jug et le CARA. Mais vous n'entendrez pas uniquement parler d'agilité ou de l'écosystème Java pendant ces deux jours. Le but est de vous proposer des sessions qui abordent tant le développement au sens large, que le management, etc...
about.story3=Comme chaque année nous sommes fiers de vous accueillir pour des sessions d’expertise, des jeux et des rencontres. Entrepreneurs, Chefs de Projet, développeurs vous trouverez forcément des idées pour vos projets&#8239;! Les conférences peuvent être aussi bien en français qu'en anglais.
about.teamtitle=L'équipe

come..title=Comment venir à MiXiT
come..orientation.title=S\'orienter
come..map.link=Ouvrir la carte
come..map.label=Nous vous convions à privilégier les transports en commun, les vélos ou la marche pour venir à la conférence. Votre journée n'en sera que plus verte&#8239;!
come..bike.title=Vélo
come..bike.detail=Lyon possède un réseau de vélos en libre service&#8239;: <a target="blank" href="http://www.velov.grandlyon.com/">les Vélo'V</a>. Les stations les plus proches de CPE Lyon sont les stations <strong>10084 - La Doua / Avenue des Arts</strong> (Avenue des Arts, Villeurbanne) et <strong>10102 - DOUA / Gaston Berger</strong> (Avenue Gaston Berger, Villeurbanne).
come..public.title=Transports en commun
come..public.detail=Voir les itinéraires précis sur le site du <a target="_blank" href="http://www.tcl.fr/">réseau TCL</a> (Tram, Métro, Bus). La station de tram la plus proche de CPE Lyon est <strong>La Doua Gaston-Berger</strong> sur les <strong>lignes T1 et T4</strong>&#8239;: <br> Descendez à <strong>La Doua Gaston-Berger</strong>, tournez à droite Rue Gaston Berger, passez l'immeuble "ASTREE" puis prenez la première à gauche, rue Victor Grignard&#8239;: CPE est à quelques mètres à votre droite (environ 5 min de marche du tram, le parcours sera fléché).
come..train.title=Train
come..train.detail=<p>A partir de <strong>la Gare de Part-Dieu</strong>, prendre le tram T1, direction <strong>IUT - Feyssine</strong>, ou tram T4, direction <strong>La Doua G. Berger</strong>. Descendre à l'arrêt (ou terminus pour les T4) <strong>La Doua Gaston-Berger</strong>.</p><p>A partir de <strong>la Gare Perrache</strong>, prendre le métro Ligne A, direction <strong>Vaulx-en-Velin la Soie</strong>, changer à la station <strong>Charpennes</strong> et prendre le tram T1, direction <strong>IUT - Feyssine</strong>, ou tram T4, direction <strong>La Doua G. Berger</strong>. Descendre à l'arrêt (ou terminus pour les T4) <strong>La Doua Gaston-Berger</strong>.</p>
come..plane.title=Avion
come..plane.detail=<p><a target="_blank" href="http://www.lyonaeroports.com/">L'aéroport de Saint-Exupéry</a> est l'aéroport le plus proche de lyon. Grâce à la ligne de train express <a target="blank" href="http://www.rhonexpress.fr/">Rhône Express</a> (un train toutes les 15 minutes), vous êtes en 30 minutes au centre de Lyon, à la Gare Part-Dieu.</p><p>A partir de <strong>la Gare de Part-Dieu</strong>, prendre le tram T1, direction <strong>IUT - Feyssine</strong>, ou tram T4, direction <strong> La Doua G. Berger</strong>. Descendre à l'arrêt (ou terminus pour les T4) <strong>La Doua Gaston-Berger</strong>.</p>
come..car.title=Voiture
come..car.detail=Entrez l'adresse suivante dans votre GPS&#8239;: <strong>Rue Victor Grignard Villeurbanne</strong>

