about.inactiveteamdesc=Tous les membres de l'équipe sont des bénévoles et l'organisation de l'événement demande beaucoup de temps personnel. Les membres ci dessous ont décidé de faire une pause cette année

come.title=Comment venir à MiXiT
come.orientation.tocome.title=S\'orienter pour venir
come.map.link=Ouvrir la carte
come.map.label=Nous vous convions à privilégier les transports en commun, les vélos ou la marche pour venir à la conférence. Votre journée n'en sera que plus verte&#8239;!

come.bike.detail=Lyon possède un réseau de vélos en libre service&#8239;: <a target="blank" href="http://www.velov.grandlyon.com/">les Vélo'V</a>. Les stations les plus proches de la manufacture des Tabacs sont les stations <strong>8052 - Clinique / Montplaisir</strong> (2 avenue des frères Lumière, Lyon) et <strong>8025 - Dumont / Jouvet</strong> (A2 rue Santos Dumont, Lyon). Bien évidemment vous pouvez utiliser votre propre vélo pour venir à MiXiT. Vous pourrez le parquer à proximité de la manufacture des tabacs. Malheureusement les arceaux ne sont pas à l'abri.
come.public.detail=Voir les itinéraires précis sur le site du <a target="_blank" href="http://www.tcl.fr/">réseau TCL</a> (Tram, Métro, Bus). La station de tram la plus proche de la manufacture des Tabacs est <strong>Manufacture Montluc</strong> sur la <strong>ligne T4</strong>&#8239; (environ 2 min de marche du tram, le parcours sera fléché).
come.train.detail=Choisissez un train qui s'arrête à <strong>la Gare de Part-Dieu</strong>. <p>A partir de la gare vous pouvez venir à pieds (15 min) ou prendre le tram T4 (voir ci dessous)</p>
come.plane.detail=<a target="_blank" href="http://www.lyonaeroports.com/">L'aéroport de Saint-Exupéry</a> est l'aéroport le plus proche de lyon. Grâce à la ligne de train express <a target="blank" href="http://www.rhonexpress.fr/">Rhône Express</a> (un train toutes les 15 minutes), vous êtes en 30 minutes au centre de Lyon, à la Gare Part-Dieu. A partir de la gare vous pouvez venir à pieds (15 min) ou prendre le tram T4 (voir ci dessous)
come.car.detail=Les places de parking à proximité sont rares et payantes. Préférez les parcs relais et transports en commun.

come.ticket=
come.orientation.manuf.title=S\'orienter dans les locaux de la manufacture
come.orientation.manuf.lead=Le lieu est très grand et nous afficherons des plans pour vous aider dans tout le site...
come.orientation.manuf.desc=Ce bâtiment est une université et vous pouvez croiser des étudiants. Tous les participants à MiXiTon un badge qui vous donnera accès aux salles, aux espaces pour se restaurer...
come.floor0.title=Etage 0 : rez de chaussée
come.floor0.summary=C'est le niveau par lequel vous allez arriver. Le premier jour nous allons faire l'enregistrement à l'entrée et nous vous délivrerons un badge (vous devez pouvoir justifier votre identité). Le rez de chaussée donne accès à la cours dans laquelle vous retrouverez noytre traditionnel stand crêpe. L'accès au premier étage se fait par les escaliers situés à l'extérieur. Les ascenceurs sont réservés aux personnes à mobilité réduite. Si vous êtes dans ce cas demandez un accès à un organisateur.
come.floor1.title=Etage 1
come.floor1.summary=C'est là que vous trouverez les petites salles de talks et d'atelier. Le "Salon des Symboles" est le lieu où sera servi le déjeuner. Vous trouverez ici du café et des fruits toute la journée.  Une salle de repos a été mise en place si vous avez besoin d'un moment plus zen dans la conférence. Et comme pour les années précédentes une salle allaitement est réservée aux mamans qui en auraient besoin.
come.floor1.sponsor=Vous retrouverez l'ensemble des stands de nos sponsors dans le salon des Symboles. Prenez une minute pour aller les voir car sans eux cette conférence ne pourrait pas avoir lieu. De plus cette année vous pourrez récupérer des Mixettes sur leur stand afin de pouvoir financer différentes associations.
come.floorm.title=Mezzanine
come.floorm.summary=Vous trouverez à cet étage les deux principaux amphithéâtre (C & D). Ils sont utilisés toute la journée et le l'amphi C est le lieu où toutes les keynotes auront lieu.
come.floor-1.title=Etage -1
come.floor-1.summary=Nous avons ici le petit amphithéâtre (K)

