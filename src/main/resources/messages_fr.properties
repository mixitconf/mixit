faq.buy.title=Comment acheter son billet&#8239;?
faq.buy.detail=La billetterie est close pour cette année. La vente de billets à généralement lieu un mois avant la conférence. Nous annonçons l'évènement sur le site, et sur notre compte <a href="https://twitter.com/mixitconf" target="social">Twitter</a>.
faq.schedule.title=Quelles sont les horaires de la conférence&#8239;?
faq.schedule.detail=La conférence se déroule sur 2 jours. Les sessions du matin débutent à 9h00, mais les portes s'ouvrent dès 8H15. La journée se termine entre 18h et 18h30.
faq.bill.title=Comment obtenir une facture pour ma place&#8239;?
faq.bill.detail=Pour obtenir votre facture, vous devez vous connecter sur le site de notre partenaire billeterie&#8239;: yurplan.com. Dans la section 'Mes Billets', vous trouverez un bouton permettant d'éditer votre facture. NB&#8239;: Cette facture ne présente pas de TVA ni de montant HT, cela est tout à fait normal&#8239;: la conférence est portée par une association loi 1901 qui ne collecte pas la TVA, nous ne pouvons donc pas la faire apparaître sur la facture.
faq.training.title=Puis-je participer à MiXiT au titre de la formation&#8239;?
faq.training.detail=Cette année ce sera notre sponsor <a href="http://www.viseo.com/fr/offre/viseo-technologies">VISEO Technologies</a> qui gèrera cet aspect. Ce partenaire vous fera signer sur place une feuille de présence et vous remettra une attestation de formation. Lors de l'achat de vos places, une case à cocher vous permettra d'indiquer cette volonté. Nous vous invitons à vous rapprocher de notre partenaire par mail (mix-it (at) viseo (dot) com) pour toute question relative à ce sujet.
faq.opca.title=Puis-je solliciter un OPCA pour prendre en charge mon inscription à MiXiT&#8239;?
faq.opca.detail=L'achat des places n'est possible que par la billetterie en ligne. Il n'est donc pas possible de passer par un financement par OPCA qui nous imposerait, à notre partenaire et nous, de vous soumettre une facture pour règlement après l'évènement.
faq.cpf.title=Puis-je utiliser mon CPF pour m'inscrire à MiXiT&#8239;?
faq.cpf.detail=MiXiT n'est pas recensée dans le référentiel des formations éligibles à l'utilisation de votre Compte Personnel de Formation (CPF). Néanmoins, notre partenaire Viseo vous délivrera sur place une attestation de formation rendant possible l'inscription au titre de la formation professionnelle. Nous vous invitons à vous rapprocher de notre partenaire par mail (mix-it (at) viseo (dot) com) pour toute question relative à ce sujet.
faq.social.title=Quel réseaux sociaux utilisez-vous&#8239;?
faq.social.detail=Nous communiquons essentiellement via notre compte Twitter <a href="https://twitter.com/mixitconf" target="_blank">@mixitconf</a>. Abusez du hashtag <a href="https://twitter.com/hashtag/mixit17">#mixit17</a>. Nous avons aussi une <a href="https://www.facebook.com/mixitconf/">page Facebook @mixitconf</a>, et une <a href="plus.google.com/106629477368826686108">page Google+</a>, mais moins vivantes.
faq.food.title=Qu'est ce qu'on mange&#8239;?
faq.food.detail=Des crêpes bien sûr&#8239;! Et du café et des fruits tout au long de la journée. À midi, nous vous servirons un repas cuisiné avec amour par <a href="http://www.communautedugout.com/" target="_blank"> la Communauté du Goût </a>, avec des ingrédients locaux, bio pour l'essentiel, et dans l'esprit <em>slow food</em>.<br/>Un menu végétarien est prévu. Nous ne pouvons pas vous garantir l'absence d'allergènes particuliers.
faq.party.title=Et la soirée MiXiT&#8239;?
faq.party.detail=Le 20 au soir un cocktail est prévu à l'<strong>Hôtel de Ville de Lyon</strong> situé 1 place de la Comédie (Metro A, Hotel-de-Ville Louis Pradel). Pour entrer vous devrez présenter une invitation (inscription à venir).  
faq.video.title=Les conférences sont-elles filmées&#8239;?
faq.video.detail=Les conférences seront intégralement filmées et mises à disposition dès la semaine suivant la conférence.


