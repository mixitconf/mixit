ticketing.success.2=, ta demande pour une entr√©e MiXiT a bien √©t√© enregistr√©e pour le courriel
ticketing.success.3=. Nous te tiendrons au courant rapidement. Tu peux utiliser cette adresse email pour te connecter sur notre site. Une fois connect√© tu peux v√©rifier ton inscription sur ta page de profile (le bouton est dans le menu). 
