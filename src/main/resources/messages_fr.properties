faq.video.detail=Les conf√©rences seront int√©gralement film√©es et mises √† disposition d√®s la semaine suivant la conf√©rence.

faq.app.title=Existe-t-il des applications mobiles pour MiXiT ?
faq.app.detail=Tu as un smartphone et tu veux t'en servir pour consulter le programme de MiXiT ? On est l√† pour toi !<br>Cette ann√©e encore des d√©veloppeurs passionn√©s ont mis leur talent √† l'≈ìuvre pour vous offrir de belles applications mobiles ! Vous pourrez ainsi avoir le programme √† port√©e de smartphones si vous installez : <ul><li>l'<a href="https://play.google.com/store/apps/details?id=com.ehret.mixit" target="_blank">application Android</a> de notre <a href="https://twitter.com/guillaumeehret" target="_blank">@guillaumeerhet</a></li><li>l'<a href="https://itunes.apple.com/app/mix-it/id982003173" target="_blank">application iOS</a> de <a href="https://twitter.com/vtourraine" target="_blank">@vtourraine</a></li></ul>
