accessibility.title=Accessibilit√©
accessibility.part1.title=Une conf√©rence accessible
accessibility.part1.lead=Le lieu qui accueille MiXiT est aux normes d'accessibilit√© pour les personnes √† mobilit√© r√©duite aussi nous r√©servons toujours des si√®ges dans les salles √† la demande et dans le respect des choix de chacun(e).
accessibility.part1.p1=Notre √©v√©nement propose une transcription de toutes ses conf√©rences pour les personnes sourdes et malentendantes. Nous proposons des places gratuites aux personnes int√©ress√©es contre un feedback nous permettant de nous am√©liorer.
accessibility.part1.p2=Pour b√©n√©ficier d'une place, envoyez nous un email √† <b>contact@mixitconf.org</b>, nous vous r√©pondrons rapidement et vous fournirons toutes les informations que vous souhaiterez. 
accessibility.part1.p3=Nous avons aussi mis en place des salles sp√©cifiques pour l'allaitement permettant aux personnes avec enfants d'assister √† la conf√©rence et de b√©n√©ficier d'un espace intime.
accessibility.part2.title=Historique
accessibility.part2.lead=Historiquement, MiXiT s'est cr√©√©e autour de cette notion d'accessibilit√©, tout d'abord par une accessibilit√© financi√®re avec un tarif pour deux jours bien moins cher que ce qui est propos√© dans les autres conf√©rence de cette envergure.
accessibility.part2.p1=La conf√©rence MiXiT a aussi toujours √©t√© h√©berg√©e dans des lieux accessibles aux personnes √† mobilit√© r√©duite.
accessibility.part2.p2=En 2017, nous avons r√©serv√© des salles sp√©cifiques pour l'allaitement, car nous avions remarqu√© que de nombreuses personnes avec des enfants en bas √¢ge souhaitaient assister √† des conf√©rences mais ne b√©n√©ficiait pas d'espaces intimes dans ce type d'√©v√©nement. Cette m√™me ann√©e, nous avons initi√© une d√©marche d'accessibilit√© de MiXiT pour les personnes d√©ficientes auditives.
accessibility.part2.p3=Apr√®s avoir men√© une enqu√™te aupr√®s de contacts sourds et malentendants, nous avons opt√© pour la transcription de nos conf√©rences. Notre partenaire historique est <a href="http://www.scribovox.ovh/>Scribovox</a> qui propose une solution semi-automatique corrig√©e gr√¢ce √† nos √©quipes de b√©n√©voles. En 2017, ce premier pas nous avait permis de tester notre capacit√© √† proposer ce service sur une salle et avait aussi permis √† <a href="http://www.scribovox.ovh/>Scribovox</a> de tester sa solution sur un √©v√©nement comme le notre.
accessibility.part2.p4=En 2018, nous avons pass√© un cap en ouvrant des places de sponsoring accessibilit√© qui nous ont permis de financer l'√©quipement d'une salle avec la solution de v√©lotypie <a href="http://www.systemerisp.com/" target="blank">Systeme RISP</a>. Nous avions 2 salles de conf√©rence sur 4 √©quip√©es en solution d'accessibilit√© sourds et malentendants.
accessibility.part2.p5=Pour l'√©dition 2019, nous avons √©quip√© la totalit√© de nos salles de conf√©rences (4 salles), 2 avec <a href="http://www.systemerisp.com/" target="blank">Systeme RISP</a> et 2 avec <a href="http://www.scribovox.ovh/>Scribovox</a>. La solution Scribovox nous permet de retranscrire les conf√©rences en anglais.
accessibility.part3.title=Futur
accessibility.part3.lead=Pour les √©ditions √† venir, nous esp√©rons pouvoir proposer des services de LSF, de LPC ainsi que des solutions pour les personnes aveugle ou mal voyantes.
accessibility.part3.p1=Malgr√© la mise √† disponibilit√© de ces services, il nous est difficile de faire venir un public vis√© c'est pourquoi nous avons ouvert 15 places financi√®rement gratuites moyennant un retour critique pour nous am√©liorer.
accessibility.part3.p2=Ces places peuvent etre prises en dehors du processus de billetterie en nous contactant directement par email.
accessibility.part3.p3=Pour b√©n√©ficier d'une place, envoyez nous un email √† contact@mixitconf.org, nous vous r√©pondrons rapidement et vous fournirons toutes les informations que vous souhaiterez.

