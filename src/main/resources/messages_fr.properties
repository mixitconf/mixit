faq.buy.title=Comment acheter son billet&#8239;?
faq.buy.detail=La vente de billets √† g√©n√©ralement lieu un mois avant la conf√©rence. Nous annon√ßons l'√©v√®nement sur le site, et sur notre compte <a href="https://twitter.com/mixitconf" target="social">Twitter</a>.
faq.schedule.title=Quelles sont les horaires de la conf√©rence&#8239;?
faq.schedule.detail=La conf√©rence se d√©roule sur 2 jours. Les sessions du matin d√©butent √† 9h00, mais les portes s'ouvrent d√®s 8H15. La journ√©e se termine entre 18h et 18h30.
faq.bill.title=Comment obtenir une facture pour ma place&#8239;?
faq.bill.detail=Pour obtenir votre facture, vous devez vous connecter sur le site de notre partenaire billetterie&#8239;: billetweb.fr. Cette facture ne pr√©sente pas de TVA ni de montant HT, cela est tout √† fait normal&#8239;: la conf√©rence est port√©e par une association loi 1901 qui ne collecte pas la TVA, nous ne pouvons donc pas la faire appara√Ætre sur la facture.
