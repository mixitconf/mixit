lottery.description.why=Pourquoi avoir mis en place une loterie ?
lottery.description.intro=Dans la plupart des conférences il est devenu difficile d'obtenir une place si l'on n'est pas connecté·e au moment de l'ouverture de la billeterie. Parce que nous avons à cœur que chacun·e puisse avoir sa chance, nous avons mis en place une loterie. Ainsi pas de stress, tout le monde a deux semaines pour s'inscrire et tenter sa chance !
lottery.description.how=Suite au tirage au sort, les heureux·ses gagnant·e·s recevront un lien pour acheter leur place. Attention, ce lien ne sera valable que quelques jours, passé ce délai la place sera remise en jeu !
lottery.description.hack=Par soucis d'équité, toute personne qui tenterait de s'inscrire avec plusieurs adresses à la loterie sera exclue sans possibilité de recours.</b>
lottery.description.plus=Pour conserver une équité entre tous les participants, nous n'autoriserons pas de transfert. Si une fois tiré·e au sort, tu ne souhaites finalement pas acheter ta place, celle-ci sera remise en jeu.

