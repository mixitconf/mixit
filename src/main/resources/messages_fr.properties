speaker.event=Votre session
speaker.event.description1=Nous (les organisateurs) seront sur le lieu de l'√©v√©nement √† la Manufacture des tabacs Lyon, le mercredi 18 apr√®s midi jusqu√† 18:00 (le jour avant la conf√©rence). Si vous voulez jeter un oeil aux salles ou tester le mat√©riel, n'h√©sitez pas √† vous joindre √† nous.
speaker.event.description2=L'√©quipe d'organisation sera aider de plusieurs volontaires et ils risquent de ne pas vous reconna√Ætre quand vous arriverez √† la conf√©rence. A l'entr√©e vous devez leur <b>donner votre nom</b>, et leur dire que vous √™tes un speaker pour qu'il vous donne votre badge. <b>Vous n'avez pas besoin de ticket imprim√© pour rentrer</b>.
speaker.event.description3=La conf√©rence commencera √† 8:45 avec quelques mots de l'√©quipe. Ensuite <b>chaque speaker aura 30 secondes (timeboxed) pour introduire son talk/workshop</b> (Nom des seakers, titre de la session, salle, programmation, id√©es essentielles...) en anglais ou en fran√ßais (Il n'y a pas d'introduction pour les sessions randoms car nous voulons garder la surprise jusqu'au dernier moment). La premi√®re keynote commencera vers 8:55.
