email-ticketing.intro=Tu es maintenant pre-enregistré pour la loterie des places MiXiT 2018.
email-ticketing.description=Cela se passera comme cela se passe dans nombre de conférences dépassées par leur popularité (Google IO, Apple WWDC, NgConf, et... MiXiT) : on distribuera les places parmi les pré-inscrits avec un random(). Si tu fais partie des heureux choisis (la plupart d’entre vous) tu recevras alors un lien pour acheter ta place. Si tu fais partie des moins chanceux nous te rajouterons automatiquement à la liste d'attente.
email-ticketing.future=Nous te tenons rapidement au courant.

faq.title=FAQ
faq.title.ticket=Billeterie
faq.title.prog=Programmation
faq.title.activities=Activités
faq.title.training=Formation
faq.noanswer=Si vous ne trouvez pas de réponse à vos questions contactez nous par
faq.buy.title=Comment acheter son billet&#8239;?
faq.buy.detail=La billetterie est close pour cette année. La vente de billets à généralement lieu un mois avant la conférence. Nous annonçons l'évènement sur le site, et sur notre compte <a href="https://twitter.com/mixitconf" target="social">Twitter</a>.
faq.schedule.title=Quelles sont les horaires de la conférence&#8239;?
faq.schedule.detail=La conférence se déroule sur 2 jours. Les sessions du matin débutent à 9h00, mais les portes s'ouvrent dès 8H15. La journée se termine entre 18h et 18h30.
faq.bill.title=Comment obtenir une facture pour ma place&#8239;?
faq.bill.detail=Pour obtenir votre facture, vous devez vous connecter sur le site de notre partenaire billeterie&#8239;: yurplan.com. Dans la section 'Mes Billets', vous trouverez un bouton permettant d'éditer votre facture. NB&#8239;: Cette facture ne présente pas de TVA ni de montant HT, cela est tout à fait normal&#8239;: la conférence est portée par une association loi 1901 qui ne collecte pas la TVA, nous ne pouvons donc pas la faire apparaître sur la facture.
faq.training.title=Puis-je participer à MiXiT au titre de la formation&#8239;?
faq.training.detail=Cette année ce sera notre sponsor <a href="http://www.viseo.com/fr/offre/viseo-technologies">VISEO Technologies</a> qui gèrera cet aspect. Ce partenaire vous fera signer sur place une feuille de présence et vous remettra une attestation de formation. Lors de l'achat de vos places, une case à cocher vous permettra d'indiquer cette volonté. Nous vous invitons à vous rapprocher de notre partenaire par mail (mix-it (at) viseo (dot) com) pour toute question relative à ce sujet.
faq.opca.title=Puis-je solliciter un OPCA pour prendre en charge mon inscription à MiXiT&#8239;?
faq.opca.detail=L'achat des places n'est possible que par la billetterie en ligne. Il n'est donc pas possible de passer par un financement par OPCA qui nous imposerait, à notre partenaire et nous, de vous soumettre une facture pour règlement après l'évènement.
faq.cpf.title=Puis-je utiliser mon CPF pour m'inscrire à MiXiT&#8239;?
faq.cpf.detail=MiXiT n'est pas recensée dans le référentiel des formations éligibles à l'utilisation de votre Compte Personnel de Formation (CPF). Néanmoins, notre partenaire Viseo vous délivrera sur place une attestation de formation rendant possible l'inscription au titre de la formation professionnelle. Nous vous invitons à vous rapprocher de notre partenaire par mail (mix-it (at) viseo (dot) com) pour toute question relative à ce sujet.
faq.social.title=Quel réseaux sociaux utilisez-vous&#8239;?
faq.social.detail=Nous communiquons essentiellement via notre compte Twitter <a href="https://twitter.com/mixitconf" target="_blank">@mixitconf</a>. Abusez du hashtag <a href="https://twitter.com/hashtag/mixit18">#mixit18</a>. Nous avons aussi une <a href="https://www.facebook.com/mixitconf/">page Facebook @mixitconf</a>, et une <a href="plus.google.com/106629477368826686108">page Google+</a>, mais moins vivantes.
faq.food.title=Qu'est ce qu'on mange&#8239;?
faq.food.detail=Des crêpes bien sûr&#8239;! Et du café et des fruits tout au long de la journée. À midi, nous vous servirons un repas cuisiné avec amour par <a href="http://www.communautedugout.com/" target="_blank"> la Communauté du Goût </a>, avec des ingrédients locaux, bio pour l'essentiel, et dans l'esprit <em>slow food</em>.<br/>Un menu végétarien est prévu. Nous ne pouvons pas vous garantir l'absence d'allergènes particuliers.
faq.party.title=Et la soirée MiXiT&#8239;?
faq.party.detail=Le 20 au soir un cocktail est prévu à l'<strong>Hôtel de Ville de Lyon</strong> situé 1 place de la Comédie (Metro A, Hotel-de-Ville Louis Pradel). Pour entrer vous devrez présenter une invitation (inscription à venir).  
faq.video.title=Les conférences sont-elles filmées&#8239;?
faq.video.detail=Les conférences seront intégralement filmées et mises à disposition dès la semaine suivant la conférence.

faq.app.title=Existe-t'il des applications mobiles pour MiXiT ?
faq.app.detail=Tu as un smartphone et tu veux t'en servir pour consulter le programme de MiXiT ? On est là pour toi !<br>Cette année encore des développeurs passionnés ont mis leur talent à l'œuvre pour vous offrir de belles applications mobiles ! Vous pourrez ainsi avoir le programme à portée de smartphones si vous installez : <ul><li>l'<a href="https://play.google.com/store/apps/details?id=com.ehret.mixit" target="_blank">application Android</a> de notre <a href="https://twitter.com/guillaumeehret" target="_blank">@guillaumeerhet</a></li><li>l'<a href="https://itunes.apple.com/app/mix-it/id982003173" target="_blank">application iOS</a> de <a href="https://twitter.com/vtourraine" target="_blank">@vtourraine</a></li></ul>
ticketing.title=Billetterie
ticketing.text=Pré-enregistre-toi pour la prochaine édition #mixit18&nbsp;! Entre simplement les informations demandées ci-dessous, et si tu es chanceux, tu recevras un lien pour acheter ta place dans quelques jours.
ticketing.firstname=Prénom
ticketing.lastname=Nom
ticketing.email=Courriel
ticketing.submit=Je croise les doigts
ticketing.success.1=Merci
ticketing.success.2=, ta demande pour une entrée MiXiT a bien été enregistrée pour le courriel
ticketing.success.3=. Nous te tiendrons au courant rapidement.
ticketing.error.default=Une erreur est survenue lors de la soumission du formulaire.
ticketing.error.alreadyexists=Ce courriel a déjà été enregistré.
ticketing.error.back=Retour vers le formulaire
ticketing.closed.text=La billetterie est maintenant fermée, si tu n'as pas pu avoir un billet rendez-vous l'an prochain.
ticketing.soon.text=La billeterie va bientôt être mise en place... Reste branché !
ticketing.description.why=Pourquoi avoir mis en place une loterie ?
ticketing.description.intro=Il est devenu difficile d'acquérir le précieux sésame qui vous ouvrira les portes de la conférence MiXiT. Chaque année vous êtes de plus en plus nombreux à vouloir venir mais le nombre de place est limité. On prépare cette conférence avec amour chaque année, avec des speakers de renom que l'on débusque aux quatres coins du monde et du Rhône-Alpes (et avec des crêpes, important ça, les crêpes). Alors, on aimerait vous dire que l'on a trouvé la solution idéale, une salle géante pour accueillir 1500 personnes, tout en restant une conférence conviviale où beaucoup viennent aussi pour l'ambiance, et en gardant un prix d'entrée imbattable.
ticketing.description.but=Mais... non, ça n’existe pas dans la vraie vie.
ticketing.description.where=MiXiT aura cette année encore lieu dans les locaux de l’école CPE,<ul><li>toujours avec le même nombre de participants (600),</li><li>toujours avec un prix très raisonnable,</li><li>toujours avec notre ambiance (exceptionnelle),</li><li>toujours avec des crêpes (beaucoup).</li></ul>
ticketing.description.stress=Mais cette année comme l'année passée, pas de stress pour tenter d'avoir votre place en moins d'une minute (ouais, nous aussi on a halluciné de la vitesse à laquelle elles sont parties les années précédentes) ! Cette année, nous allons ouvrir un pré-enregistrement à tout le monde <b>pendant 2 semaines (jusqu’à dimanche 25 février minuit)</b>. Tu prends 5 minutes quand tu as le temps, tu entres ton nom, prénom et email.
ticketing.description.how=Ensuite, cela se passera comme cela se passe dans nombre de conférences dépassées par leur popularité (Google IO, Apple WWDC, NgConf, et... MiXiT) : on distribuera les places parmi les pré-inscrits avec un random(). Les heureux choisis (la plupart d’entre vous) recevront alors un lien pour acheter leur place. Les moins chanceux pourront se rattraper avec les vidéos des conférences.
ticketing.description.hack=Je te vois déjà penser te pré-inscrire plusieurs fois avec toutes tes adresses hotmail et caramail, mais sache que l'on va contrôler tout ça, et que toute personne qui tentera ce genre de manoeuvre se verra exclue sans possibilité de recours.
ticketing.description.plus=Autre détail non négligeable, pour conserver une équité entre tous les participants, si tu ne souhaites pas garder ton sésame pour l'achat d'une place, elle sera remise en jeu. Nous n'autoriserons pas de transfert : l'acheteur devra avoir le même email au pré-enregistrement et sur la billetterie.

